<section class="login bg-dark">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col col-xl-8">
                <div class="card " style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="assets/login_img.jpg" alt="login form" class="mt-5 img-fluid h-80"
                                style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x " style="color: #ff6219;"></i>
                                    <span class="h1 fw-bold mb-0">CineCritique</span>
                                </div>

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                </h5>
                                <div *ngIf="showError" class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>{{ errorMsg }}</strong> 
                                    <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
                                  </div>
                  
                                <div class="form-outline mb-3">
                                    <input type="email" id="uname" class="form-control form-control-lg"
                                        [(ngModel)]="username" placeholder="Email address" autocomplete="off" />
                                </div>

                                <div class="form-outline mb-3">
                                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                                        [(ngModel)]="password" placeholder="Password" autocomplete="off" />

                                </div>

                                <div class="pt-1 mb-2">
                                    <button class="btn btn-dark btn-lg btn-block" (click)="login() "
                                        type="button">Login</button>
                                </div>

                                <a class="small text-muted" href="#!">Forgot password?</a>
                                <p class="mb-3 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                        href="register" style="color: #393f81;">Register here</a></p>
                                <a href="#!" class="small text-muted">Terms of use.</a>
                                <a href="#!" class="small text-muted">Privacy policy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
